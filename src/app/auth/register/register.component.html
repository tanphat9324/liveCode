<div class="container">
    <h2 style="text-align: center;">Register</h2>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="email" placeholder="Email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <div *ngIf="isError" style="text-align: center;width: 100%;color: red;">Failed</div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Submit</button>
        Or
        <a [routerLink]="['../login']">login now!</a>
      </form>
</div>
